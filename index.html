<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046dd30d2f.js" crossorigin="anonymous"></script>
    <title id="title">Magic 8 Ball</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="header" id="header">
        <h1>Magic 8 Ball</h1>
    </div>
    <div class="container">

        <div class="circle" id="8ball">
            <div class="triangle">
                <div class="answer" id="answerDisplay">
                    Answer
                </div>
            </div>
        </div>
        <div class="buttonDisplay">
            <button class="btn" id="shake" onclick="shakeBall()">Shake</button>
        </div>
    </div>
</body>

</html>
